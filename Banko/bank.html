<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Bank</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-items">
          <ul>
            <li><button onclick="withdrawSelection()">Widthraw</button></li>
            <li><button onclick="depositSelection()">Deposit</button></li>
            <li>
              <button onclick="balanceCheckSelection()">Balance check</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <article id="article">
        <div class="wrapper1" id="withdrawSelection">
          <h2><strong>Withdraw</strong></h2>

          <label>Input desired amount:</label>
          <input type="number" id="withdrawInput" value="" />
          <button onclick="withdraw()">Submit</button>
        </div>
        <div class="wrapper2" id="depositSelection">
          <h2><strong>Deposit</strong></h2>

          <label>Input desired amount:</label>
          <input type="number" id="depositInput" value="" />
          <button onclick="deposit()">Submit</button>
        </div>
        <div id="wrapper3">
          <div class="wrapper3" id="balanceCheckSelection">
            <h2><strong>Balance check</strong></h2>

            <p>Your current balance is:</p>
          </div>
        </div>
      </article>
    </section>
    <script src="script.js"></script>
  </body>
</html>
